<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <section>
            <div class="wrapper__tittle">
                <h1>STOP WATCH JAVA SCRIPT</h1>
                <h3>Here we have three options below</h3>
            </div>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <div class="wrapper__buttons">
                <button id="wrapper__button-start">
                    Start
                </button>
                <button id="wrapper__button-stop">
                    Stop
                </button>
                <button id="wrapper__button-reset">
                    Reset
                </button>
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
